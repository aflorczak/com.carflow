<div class="container-fluid">
  <ol class="breadcrumb">
    <li><a routerLink="/">CarFLOw</a></li>
    <li class="active">FAQ</li>
  </ol>
  <div *ngIf="faqs; then thenBlock else elseBlock"></div>

  <ng-template #thenBlock>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

      <div class="panel panel-default" *ngFor="let faq of faqs">
        <div class="panel-heading" role="tab" id="{{faq.anchor}}">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{faq.id}}" aria-expanded="true" [attr.aria-controls]="faq.id">
              {{faq.question}}
            </a>
          </h4>
        </div>
        <div id="collapse-{{faq.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" [attr.aria-label]="faq.anchor">
          <div class="panel-body">
            {{faq.answer}}
          </div>
        </div>
      </div>


    </div>
  </ng-template>

  <ng-template #elseBlock>
    <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Brak wpis√≥w</div>
  </ng-template>

</div>
